<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
   <style>
        div{
            padding: 50px;
            margin: 20px;
            border: 10px dotted double;
        }
    </style>
</head>
<body>
    <div>
    <h1>signup</h1>
    <p>Enter your name</p>
    <input type="text" name="fn" placeholder="Enter the first name">
    <input type="text" name="mn" placeholder="Enter the middle name">
    <input type="text" name="ln" placeholder="Enter the last name"><br>
    
    <p>Enter your dob</p>
    <input type="date"><br>
    <p>Enter your age</p>
    <input type="number" name="age" placeholder="Enter the age" min="20" step="1"><br>
    <p>Enter your contact number</p>
    <input type="number" name="number" placeholder="Enter the contact number"><br>
    <p>Enter your email</p>
    <input type="email" name="email" placeholder="Enter the email"><br>
    <p>Enter your gender</p>
    <label>Gender</label><br>
    <input type="radio" name="Gender" id="m">
    <label for="m">male</label><br>
    <input type="radio" name="Gender" id="f">
    <label for="f">female</label><br>
    <input type="radio" name="Gender" id="O">
    <label for="O">others</label><br>
    <p>Message rieceve</p>
    <input type="checkbox" id="n1" name-="n" >
    <label for="n1">sms</label><br>
    <input type="checkbox" id="n2" name-="n" >
    <label for="n2">mail</label><br>
    <p>Enter your percentage os technical skills</p>
    <label>Technical skills</label><br>
    <label for="py">python</label><br>
    <input type="range"><br>
    <input type="submit" value="signup">
</div>
</body>
</html>
